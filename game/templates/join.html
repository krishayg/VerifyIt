{%extends 'base.html'%}
{%block title%}
Join a Game
{%endblock%}
{%block content%}
<div class="text-center"><h3>Join a Game</h3><br><br>
<form method="POST">
    {{form.hidden_tag()}}
    {{form.code(class="form-control",placeholder="Enter a Game Code")}}<br>
    {{form.submit(class="btn btn-lg btn-block btn-primary")}}
</form></div>
{%endblock%}
